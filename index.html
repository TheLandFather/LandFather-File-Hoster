<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive MP4 Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .media-container {
            margin: 20px 0;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>MP4 Files from Google Drive</h1>
    <div class="media-container">
        <h2>Video 1</h2>
        <video controls>
            <source src="https://drive.google.com/uc?export=download&id=1Cm1F9Fe3sBk5nYTYvb_ZbVJq04mkvLCV" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="media-container">
        <h2>Video 2</h2>
        <video controls>
            <source src="https://drive.google.com/uc?export=download&id=1YRgMC-vCcfu2-igGRGXqvHNeN42nBw5s" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
